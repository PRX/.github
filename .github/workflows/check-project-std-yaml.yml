name: Check YAML files

on: workflow_call

jobs:
  check-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: yarn
      - run: |
          yarn add prettier \
          && yarn install \
          && npm exec prettier -- --check "**/*.{yaml,yml}"
