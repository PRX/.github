name: Check Python files

on: workflow_call

jobs:
  check-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
      - run: test -f requirements.txt && pip install -r requirements.txt && python -m flake8 && python -m black
