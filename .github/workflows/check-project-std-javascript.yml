name: Check JavaScript files

on: workflow_call

jobs:
  check-javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: |
          test -f yarn.lock \
          && yarn install \
          && npm exec prettier -- --check "**/*.{json,yml}" \
          && npm exec eslint -- "**/*.{js,mjs,ts}" \
          && npm exec tsc
