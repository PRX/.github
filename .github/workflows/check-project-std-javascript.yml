name: Check JavaScript files

on: workflow_call

jobs:
  check-javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: |
          test -f package.json \
          && grep '"eslint":' package.json \
          && test -f yarn.lock \
          && yarn install \
          && npm exec eslint -- "**/*.{js,mjs,ts}"
      - run: |
          test -f package.json \
          && grep '"typescript":' package.json \
          && test -f yarn.lock \
          && yarn install \
          && npm exec tsc
      - run: |
          test -f package.json \
          && grep '"@biomejs' package.json \
          && test -f yarn.lock \
          && yarn install \
          && npm exec biome -- check
